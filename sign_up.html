<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/sign_up.css">
</head>
<body>
    <div class="wrapper">
        <h1>Регистрация</h1>
        <form action="#">
            <input type="text" placeholder="Логин" required>
            <input type="text" placeholder="Пароль" required>
            <input type="text" placeholder="Повторите пароль" required>
            <div class="column">
                <div class="select-box" >
                    <select placeholder="Должность">
                        <option>Должность</option>
                        <option class="req_opt">Учащийся</option>
                        <option class="req_opt">Преподаватель</option>
                        <option class="req_opt">Работодатель</option>
                    </select>
                </div>
            </div>
            <div id="extra_poles"></div>
        </form>
        <div class="terms">
            <input type="checkbox" id="checkbox" required>
            <label for="checkbox">Я принимаю условия использования и политику конфиденциальности <a href="#"> Условия использования</a></label>
        </div>
        <p id="error-p"></p>
        <button>Зарегистрироваться</button>
        <div class="member">
            Уже есть аккаунт? <a href="./login.html">
                Авторизироваться здесь
            </a>
        </div>
    </div>
    <script src="js/reg.js"></script>
</body>
</html>
